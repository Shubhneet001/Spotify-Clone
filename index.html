<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="CSS\style.css">
    <link rel="stylesheet" href="CSS\utility.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="navbar flex p2 align_center">
        <img class="icon invert spotify_logo" src="images/spotify_logo.svg" alt="spotify">

        <div class="home_and_explore flex">
            <div class="home flex center bg_gray">
                <img class="icon invert" src="images/home.svg" alt="home">
            </div>

            <div class="explore flex align_center bg_gray p2 r3">
                <img class="icon searchLogo invert" src="images/search.svg" alt="search">
                <input type="text" class="searchBar" placeholder="What do you want to play?">
                <img class="icon invert" src="images/browse.svg" alt="browse">
            </div>
        </div>

        <div class="login_area flex align_center">
            <a href="" class="signup_button">Sign Up</a>
            <a href="" class="login_button">Log In</a>
        </div>
    </div>

    <div class="container flex center">
        <div class="left bg_dark_gray flex align_center">
           <div class="library flex align_center">
                <div class="your_library flex align_center">
                    <img src="images/your_library.svg" alt="your library" class="libray_button icon invert">
                    <p class="f3">Your Library</p>
                </div>
                <div class="create_folder p3 r flex center">
                    <img src="images/plus.svg" alt="create folder" class="create_folder_button icon invert">
                </div>
           </div>


           <div class="playlist p3 bg_gray r1">
                <p class="f2 m1">Create your first playlist</p>
                <p class="f2 m1">It's easy we'll help you</p>
                <button class="left_button create_playlist_button p1 r2 f2">Create playlist</button>
           </div>


           <div class="podcast p3 bg_gray r1">
                <p class="f2 m1">Let's find some podcasts to follow</p>
                <p class="f2 m1">We'll keep you updated on new episodes</p>
                <button class="left_button browse_podcast_button p1 r2 f2">Browse podcast</button>
           </div>


           <div class="footer">
                <div class="links flex align_center">
                    <a href="" class="legal">Legal</a>
                    <a href="" class="Safety">Safety & privacy center</a>
                    <a href="" class="privacy_policy">Privacy Policy</a>
                    <a href="" class="Cookies">Cookies</a>
                    <a href="" class="About">About Ads</a>
                    <a href="" class="Accessibility">Accessibility</a>
                </div>

                <div class="lang flex center f2 r2 p1 m2">
                        <img class="invert" src="images/language.svg" alt="language">
                        <p c>English</p>
                </div>
           </div>
        </div>


        <div class="right">
        </div>
    </div>
    

    

        
    
</body>
<script src="script.js"></script>
</html>
